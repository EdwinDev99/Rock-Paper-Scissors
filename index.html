<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div  class="container"> 
        
        <section class="head">
            <h1>Rock Paper Scissors</h1>
            <h2>Choose your weapon</h2>
        </section>
        <section class="optionBtn">
            <h3>first To 5 wins!</h3>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </section>
        <section class="scores">
            <div>
                <h4>Player score</h4>
                <div class="scoreInput" id="playerScore"></div>
            </div>
            <div>
                <h4>Computer score</h4>
                <div  class="scoreInput" id="computerScore"></div>
            </div>
            
        </section>
        <div class="results"> 
            <h4>Results</h4>
            <div class="resultField" id="roundResult"></div>
            <button class="buttonReset" id="reset">Play again!</button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
